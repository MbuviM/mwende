    <script>
        // Dark Mode Toggle
        document.getElementById('darkModeIcon').addEventListener('click', function () {
            const icon = this.querySelector('i');
            icon.classList.toggle('bi-moon');
            icon.classList.toggle('bi-sun');

            let theme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Theme Initialization
        document.addEventListener("DOMContentLoaded", function () {
            const savedTheme = localStorage.getItem("theme") || 'dark';
            document.documentElement.setAttribute("data-bs-theme", savedTheme);
            
            const darkModeIcon = document.querySelector('#darkModeIcon i');
            if (savedTheme === "dark") {
                darkModeIcon.classList.add('bi-sun');
                darkModeIcon.classList.remove('bi-moon');
            } else {
                darkModeIcon.classList.add('bi-moon');
                darkModeIcon.classList.remove('bi-sun');
            }
        });

        // Rough Notation
        document.addEventListener('DOMContentLoaded', (event) => {
            const element = document.getElementById('company-name');
            const annotation = RoughNotation.annotate(element, { 
                type: 'underline', 
                color: 'pink',
                strokeWidth: 2,
                padding: 2,
                multiline: true
            });
            annotation.show();
        });

        // Scroll to Top Button
        const scrollToTopButton = document.querySelector('.scroll-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollToTopButton.classList.add('visible');
            } else {
                scrollToTopButton.classList.remove('visible');
            }
        });

        scrollToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
